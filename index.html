<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Car Company</title>
</head>

<body>
    <div class="container">
        <div class="card logo">
            <img class="logo" src="img/logo.png" alt="">
        </div>
        <div class="card">
            <form action="" novalidate>
                <div>
                    <label for="customerName"> Customer Name </label>
                    <input type="text" id="customerName" name="customerName">
                    <span id="nameError" class="error "></span>
                </div>

                <div>
                    <label for="customerPhone"> Customer Phone</label>
                    <input type="text" id="customerPhone" name="customerPhone">
                    <span id="phoneError" class="error"></span>

                </div>
                <div>
                    <label for="customerEmail"> Customer Email </label>
                    <input type="email" id="customerEmail" name="customerEmail">
                    <span id="emailError" class="error"></span>
                </div>
                <div>
                    <label for="carType"> Car Type</label>
                    <input type="text" id="carType" name="carType">

                    <span id="carTypeError" class="error"></span>

                </div>
                <div>
                    <label for="carRegisDate"> Car Registration Date </label>
                    <input type="date" id="carRegisDate" name="carRegisDate">
                    <span id="carRegisDateError" class="error"></span>

                </div>
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
